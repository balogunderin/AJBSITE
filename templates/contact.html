<!DOCTYPE html>

        <meta name="description" content />

    <body class="d-flex flex-column">
        <main class="flex-shrink-0">

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                                <p class="lead fw-normal text-muted mb-0"><span class="d-inline"></span>Let's work together!</p>
                            </div>
                    </div>
                        <div class="contact">
                            <svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" fill="currentColor" class="bi bi-person-vcard" viewBox="0 0 16 16">
